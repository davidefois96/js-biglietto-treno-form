<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-biglietto-treno-form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="d-flex align-items-center justify-content-center ">

  <form class="row gy-2 gx-3 align-items-center text-center ">
    <div class="col-4">
      <label class="mb-3 " for="autoSizingInput">Nome Cognome</label>
      <input type="text" class="form-control nome" id="autoSizingInput" placeholder="Nome cognome">
    </div>
    <div class="col-4">
      <label class="mb-3 " for="autoSizingInputGroup">Km da percorrere</label>
      
        
      <input type="text" class="form-control numeroChilometri" id="autoSizingInputGroup" placeholder="km da percorrere">
      
    </div>
    <div class="col-4">
      <label class="mb-3" for="autoSizingSelect">Fascia d' età</label>
      <select class="form-select etàPasseggero" id="autoSizingSelect">
        
        <option value="Minorenne">Minorenne</option>
        <option value="Over65">Over65</option>
        <option value="Intermedio">Intermedio</option>
      </select>
    </div>
    
    <div class="col-12 mt-5 d-flex justify-content-around ">
      <button type="submit" class="btn btn-primary btn1">Genera</button>
      <button type="reset" class="btn btn-danger btn2">Annulla</button>
    </div>
    
  </form>
  

  <script src="JS/script.js"></script>
</body>
</html>
